on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      - name: Atualizar sistema
        run: pacman -Syu --noconfirm

      - name: Instalar dependências
        run: pacman -S --noconfirm archiso git base-devel

      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Preparar profile
        run: |
          # Se o profile não existe, criar ou copiar
          ls -la profile/ || echo "Profile não encontrado"

      - name: Gerar ISO
        run: |
          cd profile
          mkarchiso -v .
          ls -la out/

      - name: Upload ISO como artifact
        uses: actions/upload-artifact@v3
        with:
          name: AUREXA-ISO
          path: profile/out/*.iso
